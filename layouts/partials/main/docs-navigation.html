{{ if or .Prev .Next -}}
	<div class="docs-navigation d-flex justify-content-between">
	<!-- https://www.feliciano.tech/blog/custom-sort-hugo-single-pages/ -->
	{{ $pages := where site.RegularPages "Section" .Section -}}
	{{ with $pages.Next . -}}
		<a href="{{ .Permalink }}">
			<div class="btn-start">
				&larr; Anterior
			</div>
		</a>
	{{ end -}}
	{{ with $pages.Prev . -}}
		<a class="ml-auto" href="{{ .Permalink }}">
			<div class="btn-start">
				Siguiente &rarr;
			</div>
		</a>
	{{ end -}}
	</div>
{{ end -}}
