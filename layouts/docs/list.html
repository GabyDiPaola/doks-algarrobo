{{ define "main" }}
<div class="row justify-content-center">
  <div>
    <article>
      <h1 class="text-center">{{ .Title }}</h1>
      <div>{{ .Content }}</div>
			<div>
				{{ $currentSection := .CurrentSection }}
				{{ range where .Site.RegularPages.ByTitle "Section" .Section }}
					{{ if in (.Permalink | string) $currentSection.RelPermalink }}
					{{ end }}
				{{ end }}
			</div>
    </article>
  </div>
</div>
{{ end }}
